<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title ">Chỉnh Sửa Bài hoc </h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group col-md-12">
                      <label>Lesson name:</label>
                      <input type="text" formControlName="name" class="form-control mb-2">
                    </div>
                    <div class="form-group col-md-12">
                      <label>Content:</label>
                      <angular-editor formControlName="content" [config]="editorC"></angular-editor>
                    </div>
                    <div class="form-group col-md-12">
                      <label>Units:</label>
                      <select  formControlName="unit_id" class="form-control mb-2">
                        <option value="null">Unit</option>
                        <option   *ngFor="let unit of units;" value="{{unit.id}}">{{unit.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <button [disabled]="form.invalid" class="btn btn-primary btn-sm">Lưu</button>
                    <a class="btn btn-danger btn-sm ml-2" routerLink="/admin/dashboard/lessons"> Trở Về</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
