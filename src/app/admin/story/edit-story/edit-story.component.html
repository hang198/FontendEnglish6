<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title ">Sửa truyện</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group col-md-12">
              <label>Tiêu đề:</label>
              <input formControlName="title" type="text" class="form-control mb-2 ask-form">
              <div *ngIf="errors" >
                <div class="alert alert-danger" *ngFor="let error of errors.content">{{error}}</div>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label>Nội dung:</label>
              <textarea formControlName="content" class="form-control mb-2 ask-form"></textarea>
              <div *ngIf="errors" >
                <div class="alert alert-danger" *ngFor="let error of errors.content">{{error}}</div>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label>Thư mục truyện:</label>
              <select formControlName="catestory_id" class="form-control mb-2">
                <option *ngFor="let catestory of catestories;" value="{{catestory.id}}">{{catestory.title}}</option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <div class="mb-2">Ảnh:</div>
              <label class="cover-image">
                <img [src]="form.get('image').value ? 'http://localhost:8000/api/images/' + form.get('image').value : 'assets/assets/img/image-solid.png'" width="220" height="180">
                <i class="fa fa-camera icon-cover-image"></i>
                <input type="file" name="file" accept="image/*" (change)="handleInputChange($event)">
              </label>
            </div>
            <div class="form-group col-md-12">
              <button [disabled]="form.invalid" class="btn btn-primary btn-sm">Cập nhật</button>
              <a class="btn btn-danger btn-sm ml-2" routerLink="/admin/dashboard/story"> Trở Về</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
