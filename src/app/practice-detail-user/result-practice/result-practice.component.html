<app-nav-bar></app-nav-bar>
<img src="../../../assets/home-page/images/courses_background.jpg">

<div class="container body h-auto bg-light">
  <div class="col-12 row">
    <h3>Kết quả bài thi: {{point.point}} / {{questions.length}}</h3>
  </div>
  <div class="col-12 row">
    <div class="col-12 m-2" *ngFor="let question of questions; let i = index">
      <div class="col-12 m-2 p-3 bg-white border-1 row">
        Câu {{i + 1}}: {{question.question.content}}
      </div>
      <div class="col-12 m-4 row">
        <div class="col-5 bg-white m-3 p-0" *ngFor="let answer of question.answers; let j = index">
          <div class="w-100 h-100 p-2 {{isCorrect(answer)}}">
            {{alphabet[j]}}. {{answer.content}}
          </div>
        </div>
        <div class="col-md-12 row"  *ngFor="let answer of question.answers; let j = index">
          <div class="w-100 h-100 p-2 bg-white col-md-12" *ngIf="answer.isAnswer">
            -Đáp án đúng là: {{alphabet[j]}}. {{answer.content}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 m-2">
      <a class='btn btn-success' (click)="goBack()" style="cursor: pointer">Quay lại danh sách bài thi!</a>
    </div>
  </div>
</div>
