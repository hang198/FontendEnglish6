<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glassy Login Form A Responsive Widget Template :: w3layouts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="Glassy Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
  function hideURLbar(){ window.scrollTo(0,1); } </script>
  <link rel="stylesheet" href="../../../assets/form-login/css/font-awesome.css">
  <link rel="stylesheet" href="../../../assets/form-login/css/style.css" type="text/css" media="all" />
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700" rel="stylesheet">
</head>
<body>
<div style="text-align: center" class="alert alert-danger" *ngIf="message">
  {{message}}
</div>
<div class="header-w3l" >
  <h1 style="margin: 0">Glassy Login Form</h1>
</div>
<div class="main-w3layouts-agileinfo">
  <div class="wthree-form">
    <h2>Fill out the form below to login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-sub-w3">
        <input type="text" formControlName="name" placeholder="Name" required="" />
        <div class="icon-w3">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
      </div>
      <div class="form-sub-w3">
        <input type="password" formControlName="password" placeholder="Password" required="" />
        <div class="icon-w3">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </div>
      </div>
      <label class="anim">
        <input type="checkbox" class="checkbox">
        <span>Remember Me</span>
        <a href="#">Forgot Password</a>
      </label>
      <div class="clear"></div>
      <div class="submit-agileits">
        <input type="submit" value="Login">
      </div>
    </form>

  </div>

</div>

</body>
</html>
