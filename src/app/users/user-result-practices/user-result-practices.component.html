<div class="tab-pane" id="messages">
  <div class="filter">
    <div class="circlecheck float-left">
      <input type="radio" id="f-option" class="circle-1 mr-1" name="selector"
             (click)="getData()" checked>
      <label for="f-option">Làm gần đây nhất</label>

      <div class="outer-circle"></div>
    </div>
    <div class="circlecheck float-left ml-3 ">
      <input type="radio" id="g-option" class="circle-2 mr-1" name="selector" (click)="getQuizAndPointSort()">
      <label for="g-option">Điểm số cao nhất</label>

      <div class="outer-circle"></div>
    </div>
  </div>

  <table class="table table-hover tab-content">
    <thead class="thead-light">
    <tr>
      <th><strong>Bài thi</strong></th>
      <th><strong>Điểm</strong></th>
    </tr>
    </thead>
    <tr *ngFor="let quiz of data | paginate: { itemsPerPage: 5, currentPage: p }">
      <td>{{quiz.quiz.name}}</td>
      <td>{{quiz.point}}</td>
    </tr>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
