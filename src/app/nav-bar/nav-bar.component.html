<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../../assets/home-page/styles/bootstrap4/bootstrap.min.css">
  <link href="../../assets/home-page/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../../assets/home-page/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="../../assets/home-page/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
  <link rel="stylesheet" type="text/css" href="../../assets/home-page/plugins/OwlCarousel2-2.2.1/animate.css">
  <link rel="stylesheet" type="text/css" href="../../assets/home-page/styles/main_styles.css">
  <link rel="stylesheet" type="text/css" href="../../assets/home-page/styles/responsive.css">
</head>

<header class="header d-flex flex-row">
  <div class="header_content d-flex flex-row align-items-center">
    <!-- Logo -->
    <div class="logo_container">
      <div class="logo">
        <img src="../../assets/home-page/images/logo.png" alt="">
        <span>Quiz</span>
      </div>
    </div>

    <!-- Main Navigation -->
    <nav class="main_nav_container" style="background-color: white; box-shadow: none">
      <div class="main_nav">
        <ul class="main_nav_list">
          <li class="main_nav_item " ><a routerLink="">Trang Chủ</a></li>
          <li class="main_nav_item"><a routerLink="/units">Thư Mục</a></li>
          <li class="main_nav_item"><a routerLink="/quiz-list">Về Chúng Tôi</a></li>
          <li class="main_nav_item"><a routerLink="/contact">Liên Hệ</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="header_side d-flex flex-row justify-content-center align-items-center">
    <div *ngIf="currentUser; else login">
      <div class="dropdown">
          <span style="cursor: pointer; color: black" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{currentUser.name}}
          </span>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" routerLink="/user" >Thông ti cá nhân</a>
          <a *ngIf="auth.isAdmin()" class="dropdown-item" routerLink="/admin/dashboard/overview" >Trang quản lí</a>
          <a class="dropdown-item" (click)="authLogout()">Đăng xuất</a>
        </div>
      </div>
    </div>
    <ng-template #login>
      <span style="cursor: pointer;color: black" routerLink="/login" >Đăng nhập</span><span>/</span><span style="cursor: pointer;color: black" routerLink="/register">Đăng kí</span>
    </ng-template>
  </div>

  <!-- Hamburger -->
  <div class="hamburger_container">
    <i class="fas fa-bars trans_200"></i>
  </div>

</header>
