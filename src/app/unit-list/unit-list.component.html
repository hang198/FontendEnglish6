<!DOCTYPE html>
<html lang="en">
<head>
  <title>Category</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Course Project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../../assets/home-page/styles/bootstrap4/bootstrap.min.css">
  <link href="../../assets/home-page/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../../assets/home-page/styles/courses_styles.css">
  <link rel="stylesheet" type="text/css" href="../../assets/home-page/styles/courses_responsive.css">
</head>
<body>

<div class="super_container">

  <!-- Header -->

  <app-nav-bar></app-nav-bar>

  <!-- Home -->

  <div class="home">
    <div class="home_background_container prlx_parent">
      <div class="home_background prlx" style="background-image:url(../../assets/home-page/images/courses_background.jpg)"></div>
    </div>
    <div class="home_content">
      <h1>Categories</h1>
    </div>
  </div>

  <!-- Popular -->

  <div class="popular page_section">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="section_title text-center">
            <h1>Thể Loại</h1>
          </div>
        </div>
      </div>

      <div class="row course_boxes">

        <!-- Popular Course Item -->
        <div class="col-lg-4 course_box" *ngFor="let unit of units">
          <div class="card">
            <img class="card-img-top" [attr.src]="'http://localhost:8000/api/' + unit.image " alt="https://unsplash.com/@kellybrito">
            <div class="card-body text-center">
              <div class="card-title">
                <a [routerLink]="['/units',unit.id]">{{unit.name}}</a>
              </div>
              <div class="card-text">Adobe Guide, Layes, Smart Objects etc...</div>
            </div>
            <div class="price_box d-flex flex-row align-items-center">
              <div class="course_author_image">
                <img src="../../assets/home-page/images/author.jpg" alt="https://unsplash.com/@mehdizadeh">
              </div>
              <div class="course_author_name">Vinh dz, <span>Author</span></div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>

  <!-- Footer -->

<app-footer></app-footer>
</div>

<script src="../../assets/home-page/js/jquery-3.2.1.min.js"></script>
<script src="../../assets/home-page/styles/bootstrap4/popper.js"></script>
<script src="../../assets/home-page/styles/bootstrap4/bootstrap.min.js"></script>
<script src="../../assets/home-page/plugins/greensock/TweenMax.min.js"></script>
<script src="../../assets/home-page/plugins/greensock/TimelineMax.min.js"></script>
<script src="../../assets/home-page/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="../../assets/home-page/plugins/greensock/animation.gsap.min.js"></script>
<script src="../../assets/home-page/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="../../assets/home-page/plugins/scrollTo/jquery.scrollTo.min.js"></script>
<script src="../../assets/home-page/plugins/easing/easing.js"></script>
<script src="../../assets/home-page/js/courses_custom.js"></script>

</body>
</html>
